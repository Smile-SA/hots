run-tests-py38:
  stage: test
  image: python:3.8-slim-buster
  script:
    - apt update
    - apt install -y python-dev build-essential libopenblas-dev gfortran
    - pip install wheel tox
    - tox -e py38,flake8,safety

build-master:
  stage: build
  script:
    - *docker_login
    - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    refs:
      - master

build:
  stage: build
  script:
    - *docker_login
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME"
  except:
    refs:
      - master
